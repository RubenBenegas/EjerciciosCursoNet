<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/assets/css/estilos.css" media="screen" />


</head>

<body>
    <marquee>Practica clase 4 - Curso.Net - Ruben Benegas</marquee>
    <form action="javascript: calcular(this.Operacion.value);">
        <input id="n1" class="numero" type="number" placeholder="Ingrese el primer numero">
        <br>
        <select id="Operacion">
            <option value="1">Suma</option>
            <option value="2">Resta</option>
            <option value="3">Multiplicacion</option>
            <option value="4">Division</option>
        </select>
        <br>
        <input id="n2" class="numero" type="number" placeholder="Ingrese el segundo numero">
        <br>
        <button>Calcular</button>
    </form>

    <script>
        var n1 = 0;
        var n2 = 0;
        var resultado = 0;

        var calcular = function(operacion){
            var op = parseInt(operacion);
            n1 = parseFloat(document.getElementById('n1').value)
            n2 = parseFloat(document.getElementById('n2').value);



            switch (op){


                case 1:
                    resultado = n1 + n2;
                    break;
                case 2:
                    resultado = n1 - n2;
                    break;
                case 3:
                    resultado = n1 * n2;
                    break;
                case 4:
                    resultado = n1 / n2;

                }

            alert("El resultado es: " + resultado)
        }

    </script>
</body>
</html>
